<div class=" col-12 ">
	<div class="container bg-container col-12 col-md-6">
		<div class="col-12 ">
			<div class="col-12 ">
				<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
					<div class="form-row">
						<div class="form-group col-12 py-6">
							<label class="col-12 text-danger">Name</label>
							<!-- <input type="text" formControlName="name" class="form-control input-feild w-100" /> -->
							<input type="text" formControlName="name" class="form-control"
								[ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
							<div *ngIf="submitted && f.name.errors" class="invalid-feedback">

								<div *ngIf="f.name.errors.required "> Name is required</div>
							</div>
						</div>

						<div class="form-group col-12">
							<label>Contact</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							
							<input type="text" formControlName="contact" class="form-control"
								[ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
							<div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
								<div *ngIf="f.contact.errors.required">Contact Number is required</div>

							</div>
						</div>
						<br>

						<div class="form-group col-12">
							<label>E-Mail Id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							
							<input type="text" formControlName="email" class="form-control"
								[ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
							<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
								<div *ngIf="f.email.errors.required">E-Mail id is required</div>

							</div>
						</div>

						<br>	
						<div class="form-group col-12">
							<label>Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="text" formControlName="address" class="form-control"
								[ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
							<div *ngIf="submitted && f.address.errors" class="invalid-feedback">
								<div *ngIf="f.address.required">Address is required</div>

							</div>
						</div>
						<br>

						<div class="form-group col-12">
							<label>RR Number</label>&nbsp;&nbsp;&nbsp;
							<input type="text" formControlName="rr_no" class="form-control"
								[ngClass]="{ 'is-invalid': submitted && f.rr_no.errors }" />
							<div *ngIf="submitted && f.rr_no.errors" class="invalid-feedback">
								<div *ngIf="f.rr_no.required">RR Number is required</div>

							</div>
						</div>
						<br>
						<div class="text-center">
							<button class="btn btn-primary mr-1">Submit</button>&nbsp;&nbsp;&nbsp;
							<button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
