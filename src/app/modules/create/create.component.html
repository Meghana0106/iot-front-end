<main class="main d-flex align-items-center">
<div class="container col-12">
	<div class="row">
		<form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="form-row">
			<mat-form-field class="form-element">
				<input matInput placeholder="Enter Your Name" formControlName="name">
				<mat-error *ngIf="!name.valid && name.touched">
					{{ titleAlert }}
				</mat-error>
			</mat-form-field>


			<mat-form-field class="form-element">
				<input matInput placeholder="Enter Your Contact Number" formControlName="contact">
				<mat-error *ngIf="!contact.valid && contact.touched">
				</mat-error>
			</mat-form-field>
		

			<mat-form-field class="form-element">
				<mat-label>Enter Your E-Mail Address</mat-label>
				<input matInput placeholder="Enter Your E-Mail Id" formControlName="email">
				<mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
					{{ getErrorEmail() }}
				</mat-error>
			</mat-form-field>

			<mat-form-field class="form-element">
				<textarea matInput placeholder="Enter Your Current Address" matTextareaAutosize matAutosizeMinRows="5"
					matAutosizeMaxRows="10" formControlName="address"></textarea>
				<mat-error *ngIf="!formGroup.controls['address'].valid && formGroup.controls['address'].touched">
				</mat-error>
			</mat-form-field>

			<mat-form-field class="form-element">
				<input matInput placeholder="Enter Your RR Number" formControlName="rr_no">
				<mat-error *ngIf="!rr_no.valid && rr_no.touched">
				</mat-error>
			</mat-form-field>

			<mat-form-field class="form-element">
				<input matInput placeholder="Password" formControlName="password">
				<mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
				<mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
					{{ getErrorPassword() }}
				</mat-error>
			</mat-form-field>

			<div class="form-element">
				<mat-checkbox formControlName="validate" value="1">Name min. 3 characters</mat-checkbox>
			</div>

			<div class="form-element">
				<!-- <button mat-raised-button color="primary" type="submit" class="button"
					[disabled]="!formGroup.valid">Submit Form</button> -->

					<button class="btn btn-primary mr-1">Submit</button>&nbsp;&nbsp;&nbsp;
					<button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
			</div>

		</form>
	</div>
</div>
</main>
